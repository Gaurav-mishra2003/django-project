<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1588486624469-ad668ac8e1d8?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container{
        width: 500px;
        height: 500px;
       color: white;
       border: 2px solid yellow;
  
    }
    .btn{
        margin-bottom: 400px;
      
    }
  
</style>

<body>
    <div class="container" align="center">
        <h1>WELCOME TO BLOG UPDATE PAGE </h1>
        <form method="post">
            {% csrf_token %}
            Title: <input type="text" name="title" id="" value="{{blog.Title}}"><br>
            DESCRIPTION: <input type="text" name="description" id="" value="{{blog.Description}}">
            DATE: <input type="text" name="publish_date" id="" value="{{blog.Publish_date}}">
            <input type="submit" class="btn btn-warning" value="update  blog">
        </form>
    </div>
</body>

</html>
