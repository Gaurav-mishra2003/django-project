<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    table tr th,td{
        border: 1px solid black;
        padding: 20px;
    }
    #h1{
        text-align: center;
        margin-bottom: 50px;
    }
</style>
    </head>
<body>
    <h1 id="h1">enrolled student page</h1>
    {% if list_items%}
    <div class="container" align="center">
        <table border="1" >
            <th > STUDENT NAME</th>
            <th>FATHER NAME</th>
            <th > MOBILE NO</th>
            <th >STUDENT COURSE</th>
            <th >STUDENT DATE</th>
          
            {% for items in list_items %}
            <tr border="1">
                <td >{{items.name}}</td>
                <td  >{{items.father_name}}</td>
                <td  >{{items.mobile_no}}</td>
                <td  >{{items.course}}</td>
                <td >{{items.Date}}</td>
            </tr>
            {% endfor %}
        </table>
      <!-- <ul>
        <li>{{items.name}}</li>
        <li>{{items.father_name}}</li>
        <li>{{items.mobile_no}}</li>
        <li>{{items.course}}</li>
        <li>{{items.Date}}</li>
      </ul> -->
    </div>
  
    {% else %}
    <p>there is no record found</p>
    {% endif %}
</body>
</html>
